<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SURU.GAMES</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">SURU.GAMES</div>
  <nav>
    <a href="#games">Games</a>
    <a href="#about">About</a>
    <a href="#redeem">Redeem</a>
    <a href="#" class="btn fb">Visit Facebook Page</a>
    <a href="#" class="btn login">Login</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h1>Play animated games,<br><span>quizzes & puzzles</span><br>fun, fair & entertaining</h1>
    <p>Collect Suru Coins and enjoy exciting games & challenges</p>
    <div class="actions">
      <button>Explore Games</button>
      <button class="outline">Sign Up Free</button>
    </div>
  </div>
  <img src="assets/girl.png" class="hero-girl">
</section>

<section id="games" class="games">
  <h2>Choose Your Game</h2>
  <div class="grid">
    <img src="assets/juwa.png">
    <img src="assets/gamevault.png">
    <img src="assets/firekirin.png">
    <img src="assets/milkyway.png">
    <img src="assets/orionstars.png">
    <img src="assets/pandamaster.png">
  </div>
</section>

<section class="signup">
  <h2>Create Your Account</h2>
  <input placeholder="Your Name">
  <input placeholder="Email / Phone">
  <button>Create Account</button>
</section>

<footer>
  © Suru.Games — Entertainment platform using animated games and challenges.
</footer>

</body>
</html>
